wsr_outro_1: "Я буду писать, как только найду свободную минутку."
wsr_outro_2: "Передавай привет всем дома. Скажи, что я скоро вернусь."
wsr_outro_3: "Не знаю, как долго это продлится, но, думаю, недолго. Ждите меня."
wsr_outro_4: "Я думаю о тебе каждый день - не забывайте меня."
wsr_outro_5: "Не волнуйтесь обо мне слишком сильно. Я верю, что это скоро закончится."
wsr_outro_6: "Я каждый день думаю о доме - но долг есть долг. Моей стране нужен я."
wsr_outro_7: "Ждите меня - думаю, я скоро вернусь домой. Будет так много, что я захочу рассказать вам лично."
wsr_outro_8: "Помни, твои письма согревают моё сердце. Это значит для меня всё здесь."
wsr_outro_9: "Переставай грустить - я скоро вернусь домой, обещаю."
wsr_outro_10: "Вот увидишь - это скоро закончится, и наша деревня получит настоящего героя войны!"

wsr_intro_1: "Надеюсь, это письмо найдёт тебя в здравии и хорошем настроении. Я жив и чувствую себя нормально."
wsr_intro_2: "Мне так много хочется вам рассказать, что я даже не знаю, с чего начать."
wsr_intro_3: "Нашёл минутку, чтобы написать - я уже так по вам всем скучаю."
wsr_intro_4: "Мы только что вернулись с миссии, и первое, о чём я подумал, - что нужно написать тебе."
wsr_intro_5: "Сижу при свечах, и первая мысль, пришедшая мне в голову, - написать тебе несколько строк."
wsr_intro_6: "Письма помогают мне чувствовать себя ближе к дому. Это очень помогает."
wsr_intro_7: "Сегодня я думал о тебе и понял, что вечером должен написать вам письмо."
wsr_intro_8: "Наступила ночь, и мне захотелось снова написать тебе - рассказать обо всём, что я здесь вижу."
wsr_intro_9: "Здесь трудно найти тихие моменты, поэтому я редко пишу. Но сегодня у меня наконец выдалась такая возможность."
wsr_intro_10: "Я жив и чувствую себя хорошо - решил тебе написать тебе пару строк."

wsr_tactics_early: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_letter_early_tactics')]"
wsr_tactics_trench: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_letter_trench_tactics')]"

wsr_overall_tactics_early_1: "Вы бы видели, как мы маршируем! Шаг за шагом, офицеры впереди с поднятыми саблями. Как военный парад - и я один из гордых марширующих!"
wsr_overall_tactics_early_2: "Каждое наступление похоже на парад. Аккуратные колонны под развевающимися флагами, барабанщики задают ритм. Это всё наполняет гордостью."
wsr_overall_tactics_early_3: "Я участвовал в бою - вы бы видели, как мы атаковали! Плечом к плечу, штыки блестят на солнце, офицеры кричат команды с поднятыми саблями. Мы выглядели как герои из сказаний."
wsr_overall_tactics_early_4: "Нас тренируют сражаться как настоящие джентльмены - плечом к плечу, ровные линии. Есть что-то прекрасное в наших залпах."
wsr_overall_tactics_early_5: "Знаешь, когда мы маршируем, я невольно вспоминаю рассказы о старых войнах. Дисциплина, традиции - во всём этом есть странное спокойствие. Я этого не ожидал, но приятно удивлён."
wsr_overall_tactics_early_6: "Ах, как бы мне хотелось быть похожим на наших офицеров. Ни пятнышка на их форме, блестящее снаряжение на солнце, спокойные команды. Вы бы их видели!"
wsr_overall_tactics_early_7: "Вы бы гордились, если бы увидели меня сейчас. Все здесь знают своё место и свой долг. Никакой путаницы - всё идёт как по часам."
wsr_overall_tactics_early_8: "Недавно я видел поле боя своими глазами. По-своему оно было красиво - залпы по команде, кавалерия атакует в строю. Это война, да - но почти как грандиозное представление."
wsr_overall_tactics_early_9: "Мы поддерживаем высокий дух. Головы подняты даже под огнём. Во всём этом есть странный ритм, который всех поддерживает."
wsr_overall_tactics_early_10: "Во всём этом есть что-то вечное. Конечно, тяжело, но в порядке вещей есть красота. Оружие - не всё, гордость играет большую роль в этой войне."

wsr_overall_tactics_trench_1: "В окопах холодно и влажно, но они наши. Каждый день мы укрепляем их и ремонтируем укрытия. В некоторых местах это почти как новый дом."
wsr_overall_tactics_trench_2: "Каждое утро мы готовимся к атакам, каждый вечер проверяем, кто ещё жив. К сожалению, не все всегда выживают - но мы держимся."
wsr_overall_tactics_trench_3: "Вы бы видели укрепления, которые мы построили! Настоящие подземные города - окопы, укрытия, всё, что нужно, чтобы удерживать линию и чувствовать странное утешение."
wsr_overall_tactics_trench_4: "Фронт стал чем-то странным. Грязь, окопы, колючая проволока - и всё же в этом хаосе мы сильнее, чем когда-либо. Даже появляется чувство безопасности."
wsr_overall_tactics_trench_5: "Мы всё ещё учимся жить в этой грязи. Крысы, холод, сырость - это теперь часть жизни. Главное - мы не сломаемся."
wsr_overall_tactics_trench_6: "Война изменилась. Ушли времена, когда армии сходились лицом к лицу на открытых полях. Теперь мы роем, ждём и совершаем мелкие атаки. Это нужно увидеть, чтобы поверить."
wsr_overall_tactics_trench_7: "Жизнь приобрела странную рутину. Ночью мы движемся, днём копаем, а в основном - ждём. Думаю, я начинаю привыкать. Вы бы мной гордились."
wsr_overall_tactics_trench_8: "Иногда я ловлю себя на мысли, как привычными стали наши окопы. Я знаю каждый уголок нашей позиции, как свои пять пальцев."
wsr_overall_tactics_trench_9: "Что я могу сказать - мы меняем комфорт на безопасность. Грязь повсюду, но она нас спасает. Иногда кажется, что ничего не сможет нас отсюда выгнать."
wsr_overall_tactics_trench_10: "Даже окружённые грязью, мы не теряем сердце. Всегда найдётся повод для смеха. Думаю, это держит нас вместе. Мы сражаемся не только за страну, но и друг за друга."

wsr_small_talk_1: "У меня появился новый товарищ - зовут [GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting]. Храпит, как медведь, но парень хороший! Теперь не так одиноко."
wsr_small_talk_2: "Вчера мы смогли вскипятить воду, и я побрился. Мелочь, а я почувствовал себя новым человеком. Такие маленькие удобства нас поднимают."
wsr_small_talk_3: "Кто-то нашёл гармошку на днях. [GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] сразу её схватил и начал играть - ужасно, надо сказать. Но мы все смеялись, и это подняло настроение."
wsr_small_talk_4: "Сегодня повар сварил нам отличный горячий суп. Конечно, не как дома, но здесь это было как лучшее блюдо в мире. Все после этого казались немного ярче."
wsr_small_talk_5: "Сегодня играли в карты. Вы бы видели, какая у меня невезуха! Похоже, эта война забрала и мои карточные навыки. Но в тот момент все будто почувствовали себя дома."
wsr_small_talk_6: "Я всё чаще вижу крыс в нашем лагере. Одна пробежала по мне, пока я спал - такая большая, что я чуть не принял её за кошку! Наша кошка дома могла бы неделю на ней питаться, клянусь!"
wsr_small_talk_7: "На днях мы угодили в воду - ноги промокли насквозь. К счастью, нашёл сухие носки. [GetPlayer.MakeScope.GetVariable('soldier_friend').GetCharacter.GetFirstNameNoFormatting] на прошлой неделе променял свои последние на сигареты - он до сих пор зол."
wsr_small_talk_8: "Сегодня утром получил ваше письмо и решил сразу ответить. Вы не поверите - парень рядом читал своё письмо и так громко плакал, что невозможно было не заметить."
wsr_small_talk_9: "Мы устроили тут маленькую «библиотеку» - просто шкафчик, где храним книги. Пока всего одна, но это начало."
wsr_small_talk_10: "У нас завелись вши. Я всё чешусь и не пойму, мерещится мне это или они уже обосновались. Похоже, придётся побрить голову, как все."

wsr_small_talk_end_1: "На днях я поймал себя на том, что напеваю одну и ту же мелодию весь день. Долго не мог понять, что это что-то, что я слышал дома давным-давно."
wsr_small_talk_end_2: "Сейчас уловил запах свежесваренной еды. Настоящая пытка. После этого письма пойду выяснить, откуда этот запах."
wsr_small_talk_end_3: "На днях я смотрел в темноту десять минут подряд, уйдя в свои мысли. Всё не так плохо, правда - но иногда хочется на время от всего этого сбежать."
wsr_small_talk_end_4: "Не поверите, как тихо становится после боя. В ушах звенит, но весь мир вокруг словно затаил дыхание."
wsr_small_talk_end_5: "Здесь есть парень, который вырезает фигурки животных из дерева. Простое военное искусство. И иногда у него выходит действительно прекрасно."
wsr_small_talk_end_6: "Несколько дней назад кто-то рассказывал о своей жизни дома. Мы все живём так далеко друг от друга, но на пару минут я почувствовал себя там с ним."
wsr_small_talk_end_7: "Как-то раз парень закурил сигарету, и мы все к нему сбежались, как мотыльки к огню. Никто не сказал ни слова - просто сидели тихо."
wsr_small_talk_end_8: "Знаешь, звучит глупо, но на днях я увидел что-то блестящее в грязи, потянулся - и нашёл гнутую ложку. Ничто, но почувствовал себя, как будто нашёл сокровище."
wsr_small_talk_end_9: "На днях нас затянуло в такую густую грязь, что я чуть не потерял сапог. Все надо мной посмеялись."
wsr_small_talk_end_10: "Сегодня было чистое голубое небо - и всё, о чём я думал, это видели ли вы то же самое небо. На миг почувствовал себя дома."

wsr_gas_weapon_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_gas_weapon')]\n\n"

wsr_gas_weapon_1: "Я впервые увидел использование газа. Это страшная вещь, поверь. Но она приближает нас к победе."
wsr_gas_weapon_2: "Газ, который нам выдали, всё меняет. Без маски - конец. С такими оружием война не продлится долго."
wsr_gas_weapon_3: "Опять видел газ в действии. Туман над вражескими линиями - страшный противник, винтовки его не остановят."
wsr_gas_weapon_4: "Недавно применили газ перед нашим штурмом. Те, кто не сбежал, встретились с нами лицом к лицу. Разумеется, мы взяли позицию без проблем."
wsr_gas_weapon_5: "Никогда не думал, что люди будут убегать от облака - но с газом не шутят. Иногда он выигрывает битвы без настоящего боя."
wsr_gas_weapon_6: "Четыре дня назад газ использовали снова. Бог был с нами - поверь. Ветер дул прямо на их линии. Я видел это своими глазами."
wsr_gas_weapon_7: "Враг на нашем фронте не был готов к тому, что мы задумали. Я видел настоящую панику, когда на них надвинулся наш газ."
wsr_gas_weapon_8: "Газ - ужасная вещь, но он спасает жизни - наши жизни. Страшно, да, но работает. Лучше так, чем терять наших людей."
wsr_gas_weapon_9: "Некоторые говорят, что ненавидят использовать газ - говорят, это вызывает ужасные страдания. Но никто не спорит с результатами. В конце концов, это главное."
wsr_gas_weapon_10: "Кто бы мог подумать, что войны будут вестись с оружием, которое не издаёт звуков? Иногда одного облака газа достаточно - и врага просто нет."

wsr_machineguns_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_machineguns')]\n\n"

wsr_machineguns_1: "Мне дали пулемёт - оружие, которое стреляет, как целая линия солдат. Я никогда ничего подобного не видел. Могу остановить армию в одиночку."
wsr_machineguns_2: "Враг продолжает штурмовать наши линии, но наши пулемёты говорят громче их храбрости. Слышите гром - затем тишина, и никого не осталось стоять."
wsr_machineguns_3: "Однажды мне приказали удерживать позицию с пулемётом, и, конечно, враг выбрал этот момент для атаки. Но с этим оружием в руках я ничего не боялся."
wsr_machineguns_4: "Слушаю ветеранов, рассказывающих о старых войнах - тогда люди больше боялись атак. С пулемётами всё изменилось."
wsr_machineguns_5: "Да благословит Бог того, кто изобрёл пулемёт. Один такой стоит сорока солдат! Можешь ли ты это представить?"
wsr_machineguns_6: "Кажется, я теперь слышу звук пулемётов каждый день. Но это успокаивает - этот звук означает безопасность. Пока пушки стреляют, враг не прорвётся."
wsr_machineguns_7: "Вы бы видели, как враг разбегается, когда пулеметчики открывают огонь. Страх в их глазах доказывает, что мы делаем свою работу правильно. Большинство даже не приближаются."
wsr_machineguns_8: "Меня заставили таскать боеприпасы для пулеметчиков. Тяжёлая работа, но пока у них есть патроны, все чувствуют себя в безопасности."
wsr_machineguns_9: "Обязательно расскажите моему деду о пулемётах. Сомневаюсь, что он мог бы представить, как один человек заменяет целый отряд."
wsr_machineguns_10: "Пулемёты стали нашими ближайшими союзниками. Почти не нужно целиться - просто стреляй в сторону звука. Он стреляет так быстро, что обязательно попадёшь."

wsr_planes_exist: "[SCOPE.GetRootScope.GetCountry.GetCustom('wsr_planes')]\n\n"

wsr_planes_1: "Каждое утро самолёты пролетают над нами, как птицы. Это красиво - вы бы видели."
wsr_planes_2: "Знаете, кто настоящие безумцы? Пилоты. Эти ребята пролетают над вражескими линиями и возвращаются без единой царапины. Мы все на них полагаемся."
wsr_planes_3: "Иногда, даже в тишине, слышен далёкий гул моторов. Они всегда там, наблюдают за линиями сверху. Только ночью тихо."
wsr_planes_4: "Впервые увидел самолет. Не могу поверить, что люди теперь могут летать, как птицы. В таком месте это кажется по-настоящему красивым."
wsr_planes_5: "Самолёты над нами похожи на ангелов-хранителей. Всегда рядом, всегда наблюдают. Даже офицеры кажутся увереннее с ними рядом."
wsr_planes_6: "Попал под обстрел во время атаки. Спрятался за поваленное дерево и услышал самолёт над головой. Через момент он сбросил бомбу на врага. Не знаю, кто был пилот - но он спас мне жизнь."
wsr_planes_7: "Ваше последнее письмо, кстати, пришло на самолёте. Иногда они сбрасывают нам припасы - включая почту."
wsr_planes_8: "Однажды враг попытался подкрасться к нашей позиции. Пилот заметил и ринулся прямо на них. Они побежали - и тут присоединились мы. Никто не вернулся."
wsr_planes_9: "Сегодня пилот пролетел так низко, что мы видели, как он махал. Это подняло всем дух - люди улыбались и махали в ответ."
wsr_planes_10: "Небо над нами говорит о храбрости. Наши ребята там каждый день, творят Божье дело."

